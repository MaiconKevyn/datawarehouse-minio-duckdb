version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9002:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mynetwork

  python:
    build: .
    container_name: python
    depends_on:
      - minio
    volumes:
      - ./scripts:/app
    working_dir: /app
    env_file:
      - .env
    networks:
      - mynetwork
    command: bash -c "python extract_load.py && python list_bucket.py"


